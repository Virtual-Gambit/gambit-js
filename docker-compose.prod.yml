# docker-compose.yml
# Usage:
#   docker-compose up -d --build
version: '3'
services:
  # STATIC
  static:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: 'production'
        PORT: 3002
    image: gcr.io/gambit-prod-ha/static-app
    volumes:
      - .:/app
    ports:
      - "3002:3002"

volumes:
  static:
